<body>

    <!-- 

        JavaScript:- Js is a programing language which is precomplied , interpted and scripted langauge.

    <!--  Internal JS -->
    <script>

        console.log("Heloo")
        console.error("error")
        console.warn("warning")
        document.write("hello")
        alert("This is Alert")

        // User input 
        //  User input always written a string 
        // x = prompt("Enter Your name", "name")
        // console.log(x)



        // Variables :- Variables are used to store our data values.
        // Variables names declares:- 
        // 1.alphabets  =  x , kusum , Nancy 
        // 2. alphabets + numbers  =  alpha232
        // 3 camelCase = rollNo
        // 4. CaseSentive = x , X both are different variables 
        // 5.  underscore  = _kusum_nancy


        // x = 10
        // left side = variable name 
        // right side = data/value 

        name = 20
        console.log(name)

        //  keywords 
        // 1. let 
        // a. let cannot be re-declared 
        // b. let can be a block scope 


        // 2. var 
        // a. var can be re-declared 
        // b. var cannot be a block scope

        // 3. const 
        // a. const cannot be re-declared 
        // b. const can be a block scope
        //c.  const cannot be re-assign 


        let x = 20
        console.log(x)

        // let x = 30 
        x = 100
        console.log(x)


        var y = 30
        console.log(y)
        var y = 50
        console.log(y)


        // block scope 

        {
            let z = 30


            console.log(z)
        }

        {
            var z = 30


        }
        console.log("var z is =  ",z)

        const c = 20
        c = 40
        console.log(c)



    </script>
    <!-- External JS  -->
    <script src="./html.js"></script>
