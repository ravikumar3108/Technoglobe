<html>

<head>
    <title></title>
</head>

<body>

    <!--  Text formating tags 
    
        italic = <i>
        empharsed = <em> = importance 
        strong = <strong> = importance
        bold = <b>
        mark = <mark>
        delete = <del>
        inserted = <ins>
        superscript = <sup>
        subscript = <sub> 

            All tags are inline elements : 
    -->

    <p>
        Lorem <i>ipsum dolor sit amet consectetur</i> adipisicing elit.<strong> explicabo animi</strong> quo <b>voluptates, </b>aspernatur
       <mark> voluptate optio perferendis?</mark> Aspernatur numquam dolores labore cum voluptatem quibusdam ut magni soluta
        obcaecati. Tempora, repellendus.
    </p>

    <h1>
        2<sup>3</sup>
    </h1>
    <h1>
        2<sub>3</sub>
    </h1>


    <!-- Attributes :- which is given extra information about our tags.
        Attribute used in open tag 
        syntax => att.name = "value"
    -->
    <!-- href => hypertext refrence -->

    <a href="https://unsplash.com/s/photos/image">
        This is link
    </a>


    <!--  img 
        src = source
        alt = alternate 
    
    -->

    <img src="https://media.istockphoto.com/id/1454144417/photo/small-romantic-valentine-dog-cute-jack-russell-terrier-doggy-carrying-a-red-heart-over-a.jpg?s=1024x1024&w=is&k=20&c=Eyyyx0tH_3j8v-mCbgpnQyxI5cMtMIRWzO1lkYKI9B4=" alt="" width="100%" height="500px">


    <img src="djj.jpg" alt="images " width="100%" height="500px">

    <!--  title -->

    <h3 title="Hper text markup lang">HTML</h3>

</body>

</html>
